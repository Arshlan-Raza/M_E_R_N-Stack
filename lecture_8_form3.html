<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="text-align: center;">
    <br/><br/><br/>
    <form >

        <label for="name">Name:</label>

        <p>Select Your Gender:</p>
        
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label><br/>

        <input type="date" name="select_date" id="select_date">

    </form>
