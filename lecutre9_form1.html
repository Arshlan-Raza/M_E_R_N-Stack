<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Event Registration</h2>
    <form>
        
        <label for="name">Name:</label><br/>
        <input type="text" id="name" name="name"><br/><br/>

        <label for="Email">Email:</label><br/>
        <input type="text" id="Email" name="Email"><br/><br/>

        <label for="phone">Phone:</label><br/>
        <input type="text" id="phone" name="phone"><br/><br/>

        <label for="occupation">Occupation:</label><br/>
        <select name="occupation" id="occupation">
            <option value="Other" >Other</option>
        </select><br/><br/>
        <p>Topic of Interest:</p>
        
        <input type="checkbox" id="interest1" name="interest">
        <label for="interest1">HTML</label><br/>

       
        <input type="checkbox" id="interest2" name="interest">
        <label for="interest2">CSS</label><br/>

        
        <input type="checkbox" id="interest3" name="interest">
        <label for="interest3">JavaScript</label><br/><br/>

        <label for="comment">Comment:</label><br/><br/>
        <textarea name="comment" id="" cols="30" rows="3"></textarea>
        <button>Register</button>
    </form>

</body>
</html>
